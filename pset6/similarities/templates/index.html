{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <div>
                <input name="file1" type="file">
                <input name="file2" type="file">
            </div>
            <div>
                <input name="algorithm" type="radio" value="lines" id="lines">
                <label for="lines">Lines</label>
                <input name="algorithm" type="radio" value="sentences" id="sentences">
                <label for="sentences">Sentences</label>
                <input name="algorithm" type="radio" value="substrings" id="substrings">
                <label for="substrings">Substrings</label>
            </div>
            <div>
                <input name="length" type="number">
            </div>


            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
